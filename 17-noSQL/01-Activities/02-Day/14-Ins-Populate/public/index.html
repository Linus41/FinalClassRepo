<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Mongoose Populate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Create A Book</h2>
    <input type="text" class="form-control" name="author" placeholder="author" autofocus>
    <input type="text" class="form-control" name="title" placeholder="title" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
    <p><a href="/books">See your books!</a></p>
    <p><a href="/library">See your library!</a></p>
    <p><a href="/populated">See your library, populated with books!</a></p>
  </form>
</div>
</body>
</html>
