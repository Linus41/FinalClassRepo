<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery Dump</title>

  <!-- 10. Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div id="empty-div"></div>

  <!-- 11. Here we're adding a bit of CSS -->
  <style>
    .fancy {
      font-size: 100px;
      color: green;
    }
  </style>

  <script type="text/javascript">

    $("#empty-div").html("<h1>Hello friends!</h1>");

    // 12. jQuery alternative to: var newDiv = document.createElement("div");
    var newDiv = $("<div>");

    // 13. jQuery alternative to: newDiv.textContent = "A pleasure to meet you!";
    newDiv.text("A pleasure to meet you!");

    // 14. jQuery alternative to: document.querySelector("#empty-div").appendChild(newDiv);
    $("#empty-div").append(newDiv);

    // 15. If we need to apply some CSS, we can quickly do so, using the jQuery ".attr" method.
    newDiv.attr("class", "fancy");

  </script>

</body>
</html>
