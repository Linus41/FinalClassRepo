<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Movie Search</h1>

    <!-- 1. This form will be where users input data about the movies -->
    <form id="movie-form">
      <label for="movie-input">Search for a movie</label>
      <input type="text" id="movie-input"><br>

      <!-- 2. This button will trigger our AJAX call because of our event listener on 4.  -->
      <input id="find-movie" type="submit" value="Movie Search">
    </form>

    <!-- 3. We'll be dumping our JSON contents in here -->
    <div id="movie-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // 4. This .on("click") function will trigger the AJAX Call
      $("#find-movie").on("click", function(event) {

        // 5. Preventing the submit button from trying to submit the form
        // We're optionally using a form so the user may hit Enter to search instead of clicking the button
        event.preventDefault();

        // 6. Here we grab the text from the input box
        var movie = $("#movie-input").val();

        // 7. Here we construct our URL
        var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

        // 8. Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE

        // =================================================================
        // CODE GOES HERE
        $.ajax({
          url: queryURL, 
          method: "GET"
        }).then(function(response){
          console.log(response);
          $("#movie-view").text(JSON.stringify(response));
        })
        // 9. So we need to start our code here; the most important part is done, we have our queryURL! We 
        // just need to write an ajax call against it, and do something with the data coming back.

        // 10. First using the jquery AJAX method (so from jquery, .ajax) start an AJAX request.  
        // 11. We need to pass in the queryURL and 'GET', refer back one activity to check on it!


        // 12. Then in the callback of the AJAX call, we need to do stuff with the response, specifically writing it out to the page!

        // =================================================================
      });
    </script>
  </div>
</body>

</html>
